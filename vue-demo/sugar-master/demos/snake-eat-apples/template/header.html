<ul class="info">
	<li class="score">
		Score: <b class="large">{{ score }}</b>
	</li>
	<li class="record">
		Record: <b class="best large">{{ best }}</b>
	</li>
	<li class="msg" v-show="broke">
		<span class="text">You've broke the record !</span>
	</li>
</ul>
<div class="timekeeper">
	{{ minute }} : {{ secound }}
</div>
